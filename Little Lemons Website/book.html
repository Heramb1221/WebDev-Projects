        <header>
            <div>
                <img src="Images/book.png" alt="booking" widht="450" height="400">
            </div>

        <main>
            <form>
            <div>
                <label for="Email">Email Address</label>
                <input type="email" id="Email" name="Email">
            </div>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="number_people">Number of People</label>
                <input type="number" id="number_people" name="number_people" min="1" max="8">
            </div>
            <div>
                <label for="cpolicy">I agree to the cancellation policy</label>
                <input type="checkbox" id="cpolicy" name="cpolicy" required>
            </div>
            <button type="submit">Book Now</button>
            </form>
        </main>
